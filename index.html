<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>

    <div class="container px-5">
        <h2>Looks like a table</h2>
        
        <div class="d-flex flex-row-reverse bg-dark text-light py-3">
            <div class="col-4 d-flex justify-content-center align-items-center">Action</div>
            <div class="col-4 d-flex justify-content-center align-items-center">Finding/s</div>
            <div class="col-4 d-flex justify-content-center align-items-center">Prohibited Act/s</div>
        </div>
        
        <div class="d-flex flex-row-reverse align-items-center border">
            <div class="col-4 d-flex justify-content-center">
                <button class="btn btn-outline-danger btn-sm deleteButton">&times;</button>
            </div>
            <div class="col-8 d-flex flex-column border-start">
                <div class="d-flex flex-row-reverse border-bottom">
                    <div class="col-6 d-flex align-items-center justify-content-center border-end">Finding1</div>
                    <div class="col-6 d-flex flex-column align-items-center border-start border-end">
                        <div>Gambling</div>
                        <div>Trafficking</div>
                    </div>
                </div>
                <div class="d-flex flex-row-reverse border-bottom">
                    <div class="col-6 d-flex align-items-center justify-content-center border-end">Finding2</div>
                    <div class="col-6 d-flex flex-column align-items-center border-start border-end">
                        <div>Mutiny</div>
                        <div>Regicide</div>
                        <div>Homicide</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex flex-row-reverse align-items-center border">
            <div class="col-4 d-flex justify-content-center">
                <button class="btn btn-outline-danger btn-sm deleteButton">&times;</button>
            </div>
            <div class="col-8 d-flex flex-column border-start">
                <div class="d-flex flex-row-reverse border-bottom">
                    <div class="col-6 d-flex align-items-center justify-content-center border-end">Finding1</div>
                    <div class="col-6 d-flex flex-column align-items-center border-start border-end">
                        <div>Stuff1</div>
                        <div>Stuff2</div>
                        <div>Stuff3</div>
                    </div>
                </div>
                <div class="d-flex flex-row-reverse border-bottom">
                    <div class="col-6 d-flex align-items-center justify-content-center border-end">Finding2</div>
                    <div class="col-6 d-flex flex-column align-items-center border-start border-end">
                        <div>Stuff1</div>
                        <div>Stuff2</div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="container" id="target"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script type="module" src="./index.js"></script>
    
</body>
</html>
